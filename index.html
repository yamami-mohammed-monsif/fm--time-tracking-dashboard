<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="cards-container">

    <div class="head-card">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="">
        <div>
          <p>Report for</p>
          <p class="name">Jeremy Robson</p>
        </div>
      </div>
      <div class="time-frames">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>

    <div class="work">
      <div class="details">
        <div>
          <p>Work</p>
          <p>32hrs</p>
        </div>
        <div>
          <img src="images/icon-ellipsis.svg" alt="">
          <p class="previous">Last week - 36hrs</p>
        </div>
      </div>
    </div>

    <div class="play">
      <div class="details">
        <div>
          <p>Play</p>
          <p>10hrs</p>
        </div>
        <div>
          <img src="images/icon-ellipsis.svg" alt="">
          <p class="previous">Last week - 8hrs</p>
        </div>
      </div>
    </div>

    <div class="study">
      <div class="details">
        <div>
          <p>Study</p>
          <p>4hrs</p>
        </div>
        <div>
          <img src="images/icon-ellipsis.svg" alt="">
          <p class="previous">Last week - 7hrs</p>
        </div>
      </div>
    </div>

    <div class="exercise">
      <div class="details">
        <div>
          <p>Exercise</p>
          <p>4hrs</p>
        </div>
        <div>
          <img src="images/icon-ellipsis.svg" alt="">
          <p class="previous">Last week - 5hrs</p>
        </div>
      </div>
    </div>

    <div class="social">
      <div class="details">
        <div>
          <p>Social</p>
          <p>5hrs</p>
        </div>
        <div>
          <img src="images/icon-ellipsis.svg" alt="">
          <p class="previous">Last week - 10hrs</p>
        </div>
      </div>
    </div>

    <div class="self-care">
      <div class="details">
        <div>
          <p>Self Care</p>
          <p>2hrs</p>
        </div>
        <div>
          <img src="images/icon-ellipsis.svg" alt="">
          <p class="previous">Last week - 2hrs</p>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
