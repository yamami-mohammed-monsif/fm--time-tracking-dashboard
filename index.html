<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="cards-container container">

    <div class="head-card">
      <div class="profile">
        <img class="jeremy-img" src="images/image-jeremy.png" alt="">
        <div>
          <p>Report for</p>
          <p class="name">Jeremy Robson</p>
        </div>
      </div>
      <div class="time-frames">
        <p class="frame" id="day">Daily</p>
        <p class="frame active" id="week">Weekly</p>
        <p class="frame" id="month">Monthly</p>
      </div>
    </div>

    <div class="work">
      <div class="work-img-container img-container">
        <img class="image" src="images/icon-work.svg" alt="">
      </div>
      <div class="details">
          <div class="flex">
            <p class="title">Work</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="flex">
            <p class="current">32hrs</p>
            <p class="previous">Last week - 36hrs</p>
          </div>
      </div>
    </div>

    <div class="play">
      <div class="play-img-container img-container">
        <img class="image" src="images/icon-play.svg" alt="">
      </div>
      <div class="details">
          <div class="flex">
            <p class="title">Play</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="flex">
            <p class="current">10hrs</p>
            <p class="previous">Last week - 8hrs</p>
          </div>
      </div>
    </div>

    <div class="study">
      <div class="study-img-container img-container">
        <img src="images/icon-study.svg" alt="" class="image">
      </div>
      <div class="details">
        <div class="flex">
          <p class="title">Study</p>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="flex">
          <p class="current">4hrs</p>
          <p class="previous">Last week - 7hrs</p>
        </div>
      </div>
    </div>

    <div class="exercise">
      <div class="exercise-img-container img-container">
        <img src="images/icon-exercise.svg" alt="" class="exercise-img">
      </div>
      <div class="details">
        <div class="flex">
          <p class="title">Exercise</p>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="flex">
          <p class="current">4hrs</p>
          <p class="previous">Last week - 5hrs</p>
        </div>
      </div>
    </div>

    <div class="social">
      <div class="social-img-container img-container">
        <img src="images/icon-social.svg" alt="" class="image">
      </div>
      <div class="details">
        <div class="flex">
          <p class="title">Social</p>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="flex">
          <p class="current">5hrs</p>
          <p class="previous">Last week - 10hrs</p>
        </div>
      </div>
    </div>

    <div class="self-care">
      <div class="self-care-img-container img-container">
        <img src="images/icon-self-care.svg" alt="" class="image">
      </div>
      <div class="details">
        <div class="flex">
          <p class="title">Self Care</p>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="flex">
          <p class="current">2hrs</p>
          <p class="previous">Last week - 2hrs</p>
        </div>
      </div>
    </div>

  </div>

  <script src="main.js "></script>
</body>
</html>
